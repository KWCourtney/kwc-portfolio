<ng-container *ngFor="let project of projects; index as i">
    <div class="modal fade" id="modal-{{project.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" role="dialog">
      <div class="modal-dialog modal-fullscreen" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" title="Close Project Detail Modal" alt="Close Project Detail Modal">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body kwc-modal-content">
            <!-- Modal Body Content -->
            <div class="kwc-modal-details">
              <div class="kwc-modal-info-outer {{project.style}}">
                <!-- Background Image -->
                <img src="./assets/images/{{project.backgroundImage}}.svg" alt="Project Detail Main Background Image">

                <!-- Background Circle -->
                <div id="kwc-modal-background-circle"></div>

                <!-- Project Info -->
                <div class="kwc-modal-info-inner">
                  <!-- Project Name -->
                    <div class="kwc-modal-header-project-name">
                    {{project.name}}
                    </div>
                    <!-- Company -->
                    <div class="kwc-modal-header-company">
                      {{project.company}}
                    </div>
                    <!-- Project Type -->
                    <div class="kwc-modal-header-project-type">
                      {{project.projectType}}
                    </div>
                    <!-- Skills -->
                    <div class="kwc-modal-header-skills" >
                      <section *ngFor="let skills of project.skills">
                        <div class="kwc-modal-header-skills-chip-icon">
                          <i class="{{skills.icon}}"></i>
                        </div>
                        <div class="kwc-modal-header-skills-name">
                          {{skills.name}}
                        </div>
                      </section>
                    </div>
                </div>
              </div>

              <!-- Modal Details -->
              <div class="kwc-modal-details-tabs">
                <div class="kwc-modal-tabs-section" *ngFor="let tabContent of project.tabContent">
                  <!-- Details Text -->
                  <div class="kwc-modal-tab-item">
                    <section class="{{project.style}}">
                      <div class="kwc-modal-tab-item-header">
                        <span>{{tabContent.header}}</span>
                        <span>{{tabContent.header1}}</span>
                      </div>
                      <div class="kwc-modal-tab-item-sub-head">
                        {{tabContent.subHead}}
                      </div>
                      <div class="kwc-modal-tab-item-text">
                        {{tabContent.body}}
                      </div>
                    </section>
                  </div>

                  <!-- Details Image -->
                  <div class="kwc-modal-tab-item image">
                    <img src="assets/images/{{tabContent.image}}.svg" alt="Project Detail Secondary Background Image">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
